<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de pizza a domicilio</title>
</head>
<body>
    <h1>Pedido de pizza a domicilio</h1>
<form action="procesarPedido.php"></form>
<h2>Datos del cliente</h2>
<div class="cliente">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>
</div>

<h2>Detalles del pedido</h2>
<div class="pedido">
<label for="pizza">Tipo de pizza:</label>
    <select id="pizza" name="pizza" required>
        <option value="margarita">Margarita</option>
        <option value="pepperoni">Pepperoni</option>
        <option value="cuatroquesos">Cuatro quesos</option>
        <option value="hawaiana">Hawaiana</option>
    </select>

    <label for="extras">Extras (opcional):</label>
    <input type="checkbox" id="extra1" name="extras[]" value="aceitunas">
    <label for="extra1">Aceitunas</label><br>

    <input type="checkbox" id="extra2" name="extras[]" value="peperoni">
    <label for="extra2">Pepperoni extra</label><br>

    <input type="checkbox" id="extra3" name="extras[]" value="champinones">
    <label for="extra3">Champiñones</label><br>
</div>

<button type="submit">Enviar pedido</button>
</form>
</body>
</html>
