<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles de solo lectura</title>
</head>
<body>
    <h1>Controles de solo lectura</h1>
<form>
<label for="texto">Texto:</label>
<input type="text" id="texto" name="texto" value="Este texto es solo de lectura" readonly>

<label for="password">Contraseña:</label>
<input type="password" id="password" name="password" value="contrasena123" readonly>

<label for="textarea">Área de texto:</label>
<textarea id="textarea" name="textarea" rows="5" cols="30" readonly>Este texto también es de solo lectura</textarea>
</form>
</body>
</html>
