<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con controles deshabilitados</title>
</head>
<body>
    <h1>Formulario con controles deshabilitados</h1>
<form>
<label for="texto">texto:</label>
<input type="text" id="texto" name="texto" disabled>

<label for="numero">Numero:</label>
<input type="number" id="numero" name="numero" disabled>

<label for="select">Seleccion:</label>
<select id="select" name="select" disabled>
<option value="">Seleccione una opcion</option>
<option value="opcion1">Opcion 1</option>
<option value="opcion2">Opcion 2</option>
<option value="opcion3">Opcion 3</option>
</select>

<label for="casilla">Casilla de verificacion</label>
<input type="checkbox" id="casilla" name="casilla" disabled>

<label for="radio1">Radio boton 1:</label>
<input type="radio" id="radio1" name="radio" value="opcion1" disabled>
<label for="radio2">Radio botón 2:</label>
<input type="radio" id="radio2" name="radio" value="opcion2" disabled>

<label for="areaTexto">Área de texto:</label>
    <textarea id="areaTexto" name="areaTexto" rows="5" cols="30" disabled></textarea>


    <button type="button" disabled>Enviar</button>
</form>
</body>
</html>
