<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de visitas</title>
</head>
<body>
    <h1>Libros de visitas</h1>
    <form action="procesarComentarios.php" method="post"></form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="pais">País de origen:</label>
    <select id="pais" name="pais" required>
        <option value="">Seleccione país</option>
        <option value="argentina">Argentina</option>
        <option value="brasil">Brasil</option>
        <option value="canada">Canadá</option>
        <option value="chile">Chile</option>
    </select>

    <label for="valoracion">Valoración del sitio:</label>
    <select id="valoracion" name="valoracion" required></select>
    <option value="malo">Malo</option>
    <option value="regular">Regular</option>
    <option value="bueno" selected>Bueno</option>
        <option value="muybueno">Muy bueno</option>
        <option value="excelente">Excelente</option>
    </select>

<label for="comentarios">Comentarios:</label>
<textarea id="comentarios" name="comentarios" rows="5" cols="50" required></textarea>
<button type="submit">Enviar comentario</button>
    </form>
    </body>
</html>
